# This is a basic workflow to help you get started with Actions

name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: touch test.txt
      - run: gh pr create --draft --title "Test Pull Request"
        env:
          GH_TOKEN: ${{ github.token }}
